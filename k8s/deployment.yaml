apiVersion: apps/v1
kind: Deployment
metadata:
  name: smpp-producer
  namespace: smpp-producer
  labels:
    app.kubernetes.io/name: smpp-producer
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: smpp-producer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smpp-producer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: smpp-producer
          image: smpp-kafka-producer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: smpp
              containerPort: 2775
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.kafka:9092"
          args: ["-p", "2775"]
          volumeMounts:
            - name: config
              mountPath: /app/settings/config.properties
              subPath: config.properties
            - name: config
              mountPath: /app/settings/context.xml
              subPath: context.xml
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: smpp-producer-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: smpp-producer
                topologyKey: kubernetes.io/hostname
