apiVersion: v1
kind: Service
metadata:
  name: smpp-producer
  namespace: smpp-producer
  labels:
    app.kubernetes.io/name: smpp-producer
spec:
  type: ClusterIP
  ports:
    - name: smpp
      port: 2775
      targetPort: smpp
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: smpp-producer
---
# LoadBalancer service for external SMPP access
apiVersion: v1
kind: Service
metadata:
  name: smpp-producer-lb
  namespace: smpp-producer
  labels:
    app.kubernetes.io/name: smpp-producer
spec:
  type: LoadBalancer
  ports:
    - name: smpp
      port: 2775
      targetPort: smpp
      protocol: TCP
  selector:
    app.kubernetes.io/name: smpp-producer
